name = "mygrowth-scheduler"
main = "src/index.ts"
compatibility_date = "2024-12-28"

[[d1_databases]]
binding = "DB"
database_name = "mygrowth"
database_id = "REPLACE_WITH_D1_DATABASE_ID"

[[services]]
binding = "PROCESSOR"
service = "mygrowth-processor"

[triggers]
crons = ["*/15 * * * *"]  # Every 15 minutes
